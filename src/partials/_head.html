<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title><%= title %> :: thecityny</title>


<!-- Favicon -->
<meta name="apple-mobile-web-app-title" content="The City">
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="https://static.thecity.nyc/media/icon.76x76.png">
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://static.thecity.nyc/media/icon.120x120.png">
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://static.thecity.nyc/media/icon.152x152.png">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="https://static.thecity.nyc/media/icon.180x180.png">
<link rel="mask-icon" sizes="any" href="https://static.thecity.nyc/media/mask.svg" color="">
<link rel="icon" sizes="196x196" href="https://static.thecity.nyc/media/icon.196x196.png">
<meta name="application-name" content="The City">
<meta name="msapplication-TileColor" content="">
<meta name="msapplication-TileImage" content="https://static.thecity.nyc/media/icon.144x144.png">
<link rel="icon" type="image/svg+xml" href="https://static.thecity.nyc/media/icon.svg">
<link rel="shortcut icon" type="image/x-icon" href="https://static.thecity.nyc/media/favicon.ico">

<!-- Safari, you're the worst -->
<meta name='format-detection' content='telephone=no'>

<!-- BEGIN TWITTER SUMMARY CARD -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="<%= title %>">
<meta name="twitter:site" content="@thecityny">
<meta name="twitter:url" content="<%= url %>">
<meta name="twitter:image" content="<%= url + image %>">
<meta name="twitter:description" content="<%= description %>">

<!-- Social sharing meta -->
<meta property="og:type" content="article">
<meta property="og:title" content="<%= title %>">
<meta property="og:site_name" content="The City">
<meta property="og:url" content="<%= url %>">
<meta property="og:image" content="<%= url + image %>">
<meta property="og:description" content="<%= description %>">


<!-- Google structured data -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "<%= url %>"
  },
  "headline": "<%= title %>",
  "image": {
    "@type": "ImageObject",
    "url": "<%= url + image %>"
  },
  "author": {
    "@type": "Person",
    "name": "Chalkbeat Staff"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Chalkbeat",
    "logo": {
      "@type": "ImageObject",
      "url": "<%= url %>assets/logo.png",
      "width": 2176,
      "height": 725
    }
  },
  "description": "<%= description %>",
  "datePublished": "<%= new Date().toISOString() %>"
}
</script>

<!-- webfonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=IBM+Plex+Serif&display=swap" rel="stylesheet">
